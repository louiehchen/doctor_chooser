<!DOCTYPE html>
<html>
	<head>
		<title>Doctor Chooser</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
		<script src="app.js"></script>
		<script src="scripts/doctorsController.js"></script>
		<script src="scripts/doctorsFactory.js"></script>
	</head>
	<body ng-app="ngDoctors" ng-controller="doctorsController">
		<h2>Doctor Chooser</h2>
		<div style="display:inline-block; padding-left: 5px;">
			<input type="text" ng-model="searchBox" placeholder="Search by Name, Specialty, Area, or Rating" size="39">
		</div>

		<div class="well" ng-repeat="doctor in doctors | filter:searchBox">
		<!-- With more time, would like to add some logic to prioritizing search results by rating. For example, show the highest rated doctors first when searching within Los Angeles -->
			<strong>Name:</strong> Dr. {{ doctor.Name }}<br />
			<strong>Specialty:</strong> {{ doctor.Specialty }}<br />
			<strong>Area:</strong> {{ doctor.Area }}<br />
			<strong>Rating:</strong> {{ doctor.Rating }}<br />
		</li>	
	</body>
		
	
</html>
